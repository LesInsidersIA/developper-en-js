<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titre de la page</title>
</head>
<body>
    <h1>DOM</h1>

    <button> Clique moi</button>

    <script>

        window.addEventListener('load', function(){
            console.log("Le chargement de la page est fini.")
        });

        window.addEventListener('unload', function(){
            console.log("La page est sur le point de se decharger.")
        });

        let button = document.querySelector('button');
        button.addEventListener('click', function(){
            console.log("Le bouton a été cliqué.")
        });

        setTimeout(function(){
            console.log("SetTimeOut : Une autre seconde.")  
        }, 1000); 

        let intervalId = setInterval(function(){
            console.log("SetInterval : Une autre seconde.")  
        }, 1000); 

        setTimeout(function(){
            clearInterval(intervalId);
        }, 10000);
    </script>
</body>
</html>
