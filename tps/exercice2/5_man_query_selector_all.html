<!DOCTYPE html>
<html>
<head>
  <title>Manipulation avec querySelectorAll</title>
</head>
<body>
  <div class="element">Élément 1</div>
  <div class="element">Élément 2</div>
  <div class="element">Élément 3</div>
  <div class="element">Élément 4</div>
  <div class="element">Élément 5</div>
  
  <button id="couleur-btn" onclick="changerCouleurElements()">Changer de couleur</button>

  <script>
    function changerCouleurElements() {
      // Récupérer tous les éléments ayant la classe "element"
      var elements = document.querySelectorAll('.element');
      
      // Parcourir les éléments et changer la couleur du texte
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = 'blue'; // Changer la couleur du texte en bleu
      }
    }
  </script>

  <!--
    Dans ce code,  on a ajouté plusieurs éléments <div> ayant la même classe "element" à l'intérieur de la balise <body>. 
    On a également ajouté un bouton avec l'identifiant "couleur-btn" et l'attribut onclick pour appeler la fonction changerCouleurElements() lorsque le bouton est cliqué.
    La fonction changerCouleurElements() utilise document.querySelectorAll('.element') pour récupérer tous les éléments ayant la classe "element". 
    Ensuite, à l'aide d'une boucle, on parcourt chaque élément et on modifie     leur attribut style.backgroundColor pour changer la couleur de fond en bleu. 
    Vous pouvez modifier la couleur en remplaçant 'blue' par la couleur de votre choix (par exemple, 'red', 'green', etc.).
  -->
</body>
</html>
