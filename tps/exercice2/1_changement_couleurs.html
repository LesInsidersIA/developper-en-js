<!DOCTYPE html>
<html>
<head>
  <title>Changement de Couleurs</title>
  <script>
    // Définition de la fonction pour changer la couleur
    function changerCouleur(couleur) {
      // Modification de la couleur de fond de la page
      document.body.style.backgroundColor = couleur;
    }
  </script>
</head>
<body>
  <!-- Bouton "Rouge" -->
  <button id="rouge-btn" onclick="changerCouleur('red')">Rouge</button>

  <!-- Bouton "Vert" -->
  <button id="vert-btn" onclick="changerCouleur('green')">Vert</button>

  <!-- Bouton "Bleu" -->
  <button id="bleu-btn" onclick="changerCouleur('blue')">Bleu</button>

  <!--
    La fonction changerCouleur(couleur) est définie pour modifier la couleur de fond de la page en fonction de la couleur passée en paramètre.
    Les boutons sont créés avec des identifiants uniques (id) pour chaque couleur (rouge-btn, vert-btn, bleu-btn).
    Chaque bouton a un attribut onclick qui appelle la fonction changerCouleur(couleur) avec la couleur correspondante lorsqu'il est cliqué.
    Le code JavaScript est inclus à l'intérieur de la balise <script> dans la balise <head>.
    Lorsque vous ouvrez le fichier HTML dans un navigateur, vous devriez voir les trois boutons. 
    En cliquant sur l'un d'eux, la couleur de fond de la page changera en fonction de la couleur sélectionnée. 
    Par exemple, cliquer sur le bouton "Rouge" modifiera la couleur de fond en rouge.
  -->
</body>
</html>
