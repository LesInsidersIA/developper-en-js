<!DOCTYPE html>
<html>
<head>
  <title>Menu Dynamique</title>
  <style>
    #menu {
      display: none; /* Masquer le menu par défaut */
    }
  </style>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "none") {
        menu.style.display = "block"; // Afficher le menu s'il est caché
      } else {
        menu.style.display = "none"; // Cacher le menu s'il est affiché
      }
    }
  </script>
</head>
<body>
  <!-- Bouton "Menu" -->
  <button id="menu-btn" onclick="toggleMenu()">Menu</button>

  <!-- Menu -->
  <ul id="menu">
    <li>Option 1</li>
    <li>Option 2</li>
    <li>Option 3</li>
  </ul>

  <!--
    Le CSS est ajouté à l'intérieur de la balise <style> dans la balise <head>. La règle display: none; est utilisée pour masquer le menu par défaut en utilisant l'identifiant unique #menu.
    Le code JavaScript est inclus à l'intérieur de la balise <script> dans la balise <head>. La fonction toggleMenu() est définie pour gérer le basculement d'affichage du menu.
    La fonction toggleMenu() récupère l'élément du menu en utilisant document.getElementById("menu").
    Dans la condition if, la fonction vérifie si le menu est actuellement masqué en vérifiant si menu.style.display est égal à "none". Si c'est le cas, cela signifie que le menu est masqué et la fonction change la valeur de menu.style.display en "block" pour l'afficher.
    Dans la condition else, la fonction est exécutée lorsque le menu est actuellement affiché, donc menu.style.display n'est pas égal à "none". La fonction change alors la valeur de menu.style.display en "none" pour masquer le menu.
    Les commentaires expliquent les actions effectuées par la fonction toggleMenu().
    Le fichier HTML contient un bouton avec l'identifiant unique "menu-btn" et le texte "Menu". En cliquant sur ce bouton, la fonction toggleMenu() est appelée.
    Le menu est représenté par une liste non ordonnée (<ul>) avec quelques options (<li>) à titre d'exemple.
    Lorsque vous ouvrez le fichier HTML dans un navigateur, vous verrez le bouton "Menu". En cliquant sur ce bouton, le menu sera affiché ou masqué en fonction de son état actuel.
  -->
</body>
</html>
