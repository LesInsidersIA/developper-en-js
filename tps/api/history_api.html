<!DOCTYPE html>
<html>
<head>
  <title>Gestion de l'historique</title>
</head>
<body>
  <h1>Gestion de l'historique</h1>
  
  <button onclick="navigateToPage('/page1')">Page 1</button>
  <button onclick="navigateToPage('/page2')">Page 2</button>

  <script>
    function navigateToPage(pageUrl) {
      // Ajoute une nouvelle entrée dans l'historique avec l'URL de la page
      window.history.pushState(null, "", pageUrl);
      
      // Affiche l'URL actuelle dans la console
      console.log("URL actuelle : " + window.location.href);
    }
  </script>

  <!--
    Dans cet exemple, nous avons deux boutons, "Page 1" et "Page 2", qui appellent la fonction navigateToPage() avec l'URL de la page correspondante.
    Lorsque l'un des boutons est cliqué, la fonction navigateToPage() est exécutée. Elle utilise pushState() 
    pour ajouter une nouvelle entrée dans l'historique avec l'URL de la page. Dans cet exemple, 
    nous utilisons des URL fictives "/page1" et "/page2" pour illustrer le concept.

    Ensuite, la fonction affiche l'URL actuelle dans la console à l'aide de window.location.href.
    Ainsi, lorsque vous cliquez sur l'un des boutons, une nouvelle entrée est ajoutée à l'historique du 
    navigateur et l'URL actuelle est affichée dans la console. Cela permet de comprendre comment l'API History 
    peut être utilisée pour gérer l'historique et changer l'URL de la page sans recharger la page entière.
  -->
</body>
</html>
